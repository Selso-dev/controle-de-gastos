
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planilha de Gastos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Planilha de Gastos</h1>
    </header>
    <main>
        <section id="entrada-dados">
            <h2>Lançamento Diário</h2>
            <form id="form-gastos">
                <label for="data">Data (dd/mm/aaaa):</label>
                <input type="date" id="data" required>
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" required>
                <label for="valor">Valor (R$):</label>
                <input type="text" id="valor" placeholder="0,00" required>
                <button id="adicionar-gasto">Adicionar Gasto</button>
            </form>
            <label for="saldo-inicial">Saldo Inicial:</label>
            <input type="number" id="saldo-inicial" required>
            <button id="definir-saldo">Definir Saldo</button>
        </section>
        <section id="resumo-gastos">
            <h2>Resumo de Gastos</h2>
            <table id="tabela-gastos">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Descrição</th>
                        <th>Valor (R$)</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela"></tbody>
            </table>
            <p id="total-gastos"></p>
            <p id="saldo-disponivel"></p>
        </section>
        
    </main>

    <script src="script.js"></script>
   

</body>
</html>
